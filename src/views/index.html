<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>
  <script>
  fetch("http://albproyect-322924016.us-east-1.elb.amazonaws.com/getALL").then(
    response => {
      response.json().then(
        data => {
          console.log(data);
          if (data.length > 0) {
            let keys = Object.keys(data[0]);
            var temp = "";
            data.forEach((itemData) => {
              temp += "<tr>";
              temp += "<td>" + itemData.carid + "</td>";
              temp += "<td>" + itemData.ownerid+ "</td>";
              temp += "<td>" + itemData.revised + "</td></tr>";
            });
            document.getElementById('data').innerHTML = temp;
          }
        }
      )
    }
  )

</script>
<h2>HTML Table</h2>
<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th>carid</th>
        <th>ownerid</th>
        <th>revised</th>
      </tr>
    </thead>
    <tbody id="data">

    </tbody>
  </table>
</div>

</body>
</html>
